<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card_Slider</title>
</head>
<body>
    <div class="containerv swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=1" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=2" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=3" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=4" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=4" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=5" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=6" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=7" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=8" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=9" alt="Image" class="image">
                </div>
                <div class="card-item swiper-slide">
                    <img src="https://picsum.photos/200/280?random=10" alt="Image" class="image">
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <div class="tip">
        <div class="tip-content">Click on right Swipe to load New-Image</div> 
        <div class="arrow"> <img src="./assets/pointer.png" alt="pointer"> </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
